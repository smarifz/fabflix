<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div ng-include="'components/header.html'"></div>
</header>


<br><br><br>
<div class="container" data-ng-init="init()">
    <table class="table table-hover table table-condensed">
        <thead>
        <thead>
        <tr>
            <td>
                ID
            </td>
            <td>
                Title
            </td>
            <td>
                Year
            </td>
        </tr>
        </thead>
        </thead>
        <tbody>
        <tr>
            <td> {{movieInfo.id}}</a></td>
            <td> {{movieInfo.title}}</td>
            <td> {{movieInfo.year | date}}</td>
        </tr>
        <tr>
            <td> Name:</td>
            <td ng-repeat="star in movieInfo.stars">
                <a href="/star/{{star.id}}">  {{star.first_name}} {{star.last_name}} </a>
            </td>
        </tr>
        <tr>
            <td>Genre: </td>
            <td ng-repeat="genre in movieInfo.genres">
                {{genre.name}}
            </td>
        </tr>
        <tr><a ng-click="addToCart(movieInfo)">  Add to shopping cart </a></tr>
        </tbody>
    </table>
</div>
