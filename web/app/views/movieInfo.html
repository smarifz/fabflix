<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div ng-include="'components/header.html'"></div>
</header>


<br><br><br>
<div class="container" data-ng-init="init()">
    <table class="table table-hover table table-condensed">
        <thead>
        <thead>
        <tr>
            <td>

            </td>
            <td>
                Title
            </td>
            <td>
                Director
            </td>
            <td>
                Year
            </td>
            <td>
                Genre(s)
            </td>
            <td>
                Star(s)
            </td>

        </tr>
        </thead>
        </thead>
        <tbody>
        <tr>
            <td><img src="{{movieInfo.banner_url}}"></td>
            <td> {{movieInfo.title}}</td>
            <td> {{movieInfo.director}}</td>
            <td> {{movieInfo.year}}</td>
            <td>
                <ul class="example-animate-container">
                    <li class="animate-repeat" ng-repeat="genre in movieInfo.genres">
                        {{ genre.name }}
                    </li>
                </ul>
            </td>
            <td>
                <ul class="example-animate-container">
                    <li class="animate-repeat" ng-repeat="star in movieInfo.stars">
                        <a href="/star/{{star.id}}"> {{star.first_name}} {{star.last_name}} </a>
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" ng-click="addToCart(movieInfo)" class="btn btn-primary btn-sm">Add to cart
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
