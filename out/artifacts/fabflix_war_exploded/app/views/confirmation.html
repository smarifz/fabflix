<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div ng-include="'components/header.html'"></div>
</header>

<br><br><br>
<div class="container" data-ng-init="init()">
    <h1 class="page-header">Order Confirmation</h1>
    <p> Thank you for your purchase! Your products will be shipped as soon as they are ready. </p>
    <p> Your account has made the following purchases to date (lists all purchases): </p>
    <br><br>
    <table class="table table-hover table table-striped" class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>
                Sales ID
            </td>
            <td>
                Purchase Date
            </td>
            <td>
                Movie(s) Purchased
            </td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="movie in invoice.movies track by $index">
            <td> {{movie.salesId}}</td>
            <td> {{date | date:'yyyy-MM-dd'}}</td>
            <td> {{movie.title}}</td>
        </tr>
        </tbody>
    </table>
</div>
