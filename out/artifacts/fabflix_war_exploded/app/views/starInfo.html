<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div ng-include="'components/header.html'"></div>
</header>

<br><br><br>
<div class="container" data-ng-init="init()">
    <table class="table table-condensed">
        <thead>
        <thead>
        <tr>
            <td>

            </td>
            <td>
                First Name
            </td>
            <td>
                Last Name
            </td>
            <td>
                DOB
            </td>
            <td>
                Movies
            </td>
        </tr>
        </thead>
        </thead>
        <tbody>
        <tr>
            <td> <img src="{{starInfo.photo_url}}"></td>
            <td> {{starInfo.first_name}}</td>
            <td> {{starInfo.last_name}}</td>
            <td> {{starInfo.dob}}</td>
            <td>
                <ul class="example-animate-container">
                    <li class="animate-repeat" ng-repeat="movie in starInfo.movies">
                        <a href="/movie/{{movie.id}}"> {{movie.title}} </a>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
